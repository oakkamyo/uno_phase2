<!DOCTYPE html>

<html>
    <head>
        <title>New Game | UNO Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/jquery.js"></script>
        
        <script type="text/javascript">
            $(function () {

                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:3808/UNOWebAPI/api/game/newgame',
                    crossDomain: true,
                    dataType: 'text',
                    success: function (result) {

                        var json = $.parseJSON(result);

                        $("#gid").val(json.gid);
                        $("#gameid").append(json.gid);
                        $("#gamename").val(json.name);

                    }

                });

            });
        </script>

    </head>
    <body>
        <div class="container">

            <div class="row">
                
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h3>New Game</h3>
                        <br /><br />

                        <form action="http://localhost:3808/UNOWebAPI/api/game/addgame" method="post">

                            <div class="form-group">

                                <label for="gameID" class="col-sm-4 control-label">Game ID</label>

                                <div class="col-sm-8">
                                    <input type="hidden" class="form-control" id="gid" name="gameid">
                                    <span id="gameid"></span>
                                </div><!-- end col-sm-8 -->

                                <div class="clear"></div><!-- end clear -->
                            </div><!-- end form-group -->

                            <div class="form-group">
                                <label for="gameName" class="col-sm-4 control-label">Game Name</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="gamename" name="gamename">
                                </div><!-- end col-sm-8 -->

                                <div class="clear"></div><!-- end clear -->

                            </div><!-- end form-group -->

                            <button type="submit" class="btn btn-primary">Start Game</button>                        
                        </form>
                        
                    </div><!-- end col-md-6 -->

                    <div class="col-md-6">                    
                    </div><!-- end col-md-6 -->                   

                </div><!-- end col-md-12 -->

            </div><!-- end row -->
        </div><!-- end container -->
    </body>
</html>
