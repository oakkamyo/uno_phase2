<!DOCTYPE html>

<html>
    <head>
        <title>Player Lists | UNO Games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/jquery.js"></script>

        <script type="text/javascript">
            $(function(){

                $.ajax({
                    type: 'GET', 
                    url: 'http://localhost:3808/UNOWebAPI/api/game/playerlist', 
                    crossDomain: true,
                    dataType: 'text',
                    success: function(result) {

                        var json = $.parseJSON(result);

                        //alert(data);

                        for (var i=0; i<json.length; i++)
                        {
                            $('.list-group').append("<li class='list-group-item'>" + json[i].pname + "</li>");
                        }
                    }

                });

                $.ajax({
                    type: 'GET', 
                    url: 'http://localhost:3808/UNOWebAPI/api/game/discardcard', 
                    crossDomain: true,
                    dataType: 'text',
                    success: function(result) {

                        var json = $.parseJSON(result);

                        $("#title").append(json.gname);
                        $("#cards").append("<img src='" + json.image + "'>");

                    }

                });

            });
        </script>

    </head>
    <body>
        <div class="container">

            <div class="row">
                
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h3>Players</h3>
                        
                        <br /><br />

                        <div class="row">
                            <div class="col-md-6">
                                
                                <ul class="list-group">
                                </ul>
                                
                            </div><!-- end col-md-6 -->
                            
                            <div class="col-md-6">
                                <div>
                                    <h4>Game Name: <label id="title"></label></h4>
                                </div><!-- end title -->
                                
                                <br />
                                
                                <div id="cards">
                                    <img src="images/back.png" />
                                </div><!-- end cards -->
                            </div><!-- end col-md-6 -->
                        </div>
                        
                    </div><!-- end col-md-6 -->

                    <div class="col-md-6">                    
                    </div><!-- end col-md-6 -->                   

                </div><!-- end col-md-12 -->

            </div><!-- end row -->
        </div><!-- end container -->
    </body>
</html>
