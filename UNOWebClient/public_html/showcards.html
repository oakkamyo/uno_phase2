<!DOCTYPE html>

<html>
    <head>
        <title>Show Cards | UNO Game</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css" />
        
        <script src="js/jquery.js"></script>
        
        <script type="text/javascript">
            $(function(){

                $.ajax({
                    type: 'GET', 
                    url: 'http://localhost:3808/UNOWebAPI/api/game/startplayer', 
                    crossDomain: true,
                    dataType: 'text',
                    success: function(result) {
                        
                        var json = $.parseJSON(result);

                        for (var i=0; i<json.length; i++)
                        {
                            $("#cards").append("<img src='" + json[i].image + "'>");
                        }


                    }

                });

            });
        </script>
        
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                
                <div class="col-md-12">
                    <div class="col-md-6">
                         <h3>UNO Cards</h3>
                    
                        <br /><br />

                        <div id="cards">
                        </div><!-- end cards -->
                        
                    </div><!-- end col-md-6 -->

                    <div class="col-md-6">                   
                    </div><!-- end col-md-6 -->                   

                </div><!-- end col-md-12 -->

            </div><!-- end row -->
            
        </div><!-- end container -->
    </body>
</html>
