<!DOCTYPE html>

<html>
    <head>
        <title>Waiting | UNO Games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css" />
        
        <script src="js/jquery.js"></script>
        <script type="text/javascript">
            $(function(){

                $.ajax({
                    type: 'GET', 
                    url: 'http://localhost:3808/UNOWebAPI/api/game/waiting', 
                    crossDomain: true,
                    dataType: 'text',
                    success: function(result) {

                        var json = $.parseJSON(result);

                        $("#waiting").append(json.name);
                        $("#gameid").val(json.gid);
                        $("#playerid").val(json.pid);
                    }

                });

            });
        </script>
        
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h3>Waiting Game</h3>
                    
                        <br /><br />

                        <form action="http://localhost:3808/UNOWebAPI/api/game/startgame" method="post">

                            <div class="form-group">
                                <input type="hidden" class="form-control" id="gameid" name="gameid">
                                <input type="hidden" class="form-control" id="playerid" name="playerid">
                            </div><!-- end form-group -->

                            <h4>Waiting for <span id="waiting"></span> to start</h4>
                            <br /><br />

                            <button type="submit" class="btn btn-primary">Start</button>                        
                        </form>
                        
                    </div><!-- end col-md-6 -->

                    <div class="col-md-6">                    
                    </div><!-- end col-md-6 -->                   

                </div><!-- end col-md-12 -->

            </div><!-- end row -->
            
        </div><!-- end container -->
    </body>
</html>
